version: '2'
services:
  mysql:
    image : mysql/mysql-server:latest
    ports :
    - "3306:3306"
    volumes:
    - /home/mysqldata:/var/lib/mysql
  service_app:
    image : oumazou/tpachatproject
    container_name:  tpachat
    restart: on-failure
    ports:
    - "9091:9091"
    depends_on:
    - mysql
 
